<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Details</title>
    <style>
        button{
            margin-left: 10px;
        }
        form{
            background-color: olivedrab;
            color: black;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Details</legend>
            <table>
                <tr>
                    <td><label for="">Student's Name</label></td>
                    <td><input type="text" placeholder="Enter Student Name"></td>
                    <td><label for="">Father's Name</label></td>
                    <td><input type="text" placeholder="Enter Father's Name"></td>
                    <td><label for="">Mother's Name</label></td>
                    <td><input type="text" placeholder="Enter Mother's Name"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="radio">Male
                        <input type="radio" name="radio">Female
                        <input type="radio" name="radio">Others
                    </td>
                </tr>
                <tr>
                    <td><label for="">MobNo.</label></td>
                    <td><input type="number" placeholder="Enter the Mno."></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" name="" id="" placeholder="Enter the email"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><Select name="">
                    <option value="">...select...</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Odisha</option>
                    <option value="">Karnataka</option>
                    <option value="">Kerala</option>
                    <option value="">Jharkhand</option>
                </select></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox">Odia <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox">Korean <br>
                        <input type="checkbox">Chinese <br>

                    </td>
                </tr>
                <tr>
                    <td><label for="">Choose file</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr align="center">
                    <td colspan="6"><button>Submit</button><button>Reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
